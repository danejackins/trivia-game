<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Titular Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>TITULAR TRIVIA</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button id="run-btn" class="btn btn-success">THROW DOWN THAT TRIVIA GAUNTLET!</button>
            </div>
            <div class="col-md-4"></div>
        </div>        
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2" id="timer">
                <!-- Timer goes in here -->
            </div>
            <div class="col-md-5"></div>
        </div>
        <div id="questions" class="row">
            <!-- Trivia questions go in here -->
        </div>
        <div>
            <button id="finish-btn" class="btn btn-success">Finish</button>
        </div>
    </div>
</body>
</html>
